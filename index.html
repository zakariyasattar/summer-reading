<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Summer Reading</title>
  	<link rel="shortcut icon" href="assets/favicon.ico">
  	<link href="https://fonts.googleapis.com/css?family=Karla|Work+Sans|Muli" rel="stylesheet">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  	<link href="assets/css/main.css" rel="stylesheet" type="text/css" />

    <script src="./bower_components/rltm/web/rltm.js"></script>
	</head>

	<body>
    <script>
      let user = rltm({
      service: 'pubnub',
      config: {
          publishKey: 'pub-c-0dda1bca-3013-459f-8333-32b487e74ab4',
          subscribeKey: 'sub-c-f43f4c62-5c6c-11e9-af7f-e675e2b0822b'
            }
      });

      room = user.join('room-name');
      alert(room);

      room.on('join', (uuid, state) => {
          alert('user with uuid', uuid, 'joined with state', state);
      });

      room.message({hello: "world"}).then(() => {
          console.log('message published');
      });

      room.on('message', (uuid, data) => {
          alert('message received from uuid', uuid, 'with data', data);
      });
    </script>
	</body>

</html>
